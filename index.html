<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="container show">
        <a class="logo" href="#"> <span>RM</span> Bolos Artesanais</a>
        <!-- MENU -->
        <div class="menu">
          <ul class="grid">
            <!-- com a classe grid no <ul> eu já aplico o espaçamento entre os elementos filhos -->
            <li><a class="title" href="#home">Inicio</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!-- /MENU -->
        <div class="open">...</div>
        <div class="close">x</div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1588195538326-c5b1e9f80a1b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fGNha2VzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt="Bolo com pedaços de chocolate no topo e cobertura liquida escorrendo"
            />
          </div>
          <div class="text">
            <h2 class="title">Bolos personalizados</h2>
            <p>
              Doceria de Porto Alegre, especializado em bolos e
              <i lang="en">cupcakes</i> artesanais.
            </p>
            <a class="button" href="#">Solicitar cotação</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <section class="section" id="services">
        <div class="container grid">Services</div>
      </section>
    </main>
  </body>
</html>
